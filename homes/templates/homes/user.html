{% include 'homes/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        body{
            background: #edf1f7;
        }
        .card-block{
            padding: 20px
        }

    </style>

</head>
<body>
    <div class="row">
        <div class="col-md-2" ></div>
{% load staticfiles %}

            <div class="card text-center" style="padding: 0px; margin-top: 10px;  margin-bottom: 10px">
               <img class="card-img-top" src="{{ git_info.avatar_url }}"  alt="Card image cap">
              <div class="card-block" style="padding: 10px">
                <h4 class="card-title">{{ git_info.name }}</h4>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
              <div class="card-footer text-muted" >
                2 days ago
              </div>
            </div>
        </div>

        <div class="col-md-2" ></div>
    </div>
</body>
</html>
